<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <style>

  </style>
</head>
<body>
<div class="container">
  <div class="lumber">
    <div class="c1">
      <span>1</span>
    </div>
    <div class="c2">
      <span>2</span>
    </div>
    <div class="c3">
      <span>3</span>
    </div>
  </div>
  <div class="bar">
    <div class="title">calc</div>
    <div class="theme">
      <span>THEME</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div class="display mb-4">
    <input type="text" class="text" [value]="currentInput | formatting" readonly />
  </div>

  <div class="buttons">
    <div class="row g-3">
      <div class="col">
        <button (click)="numClick($event)" class="btn bg-white shadow">7</button>
      </div>
      <div class="col">
        <button (click)="numClick($event)" class="btn bg-white shadow">8</button>
      </div>
      <div class="col">
        <button (click)="numClick($event)" class="btn bg-white shadow">9</button>
      </div>
      <div class="col">
        <button (click)="del()" class=" delete-button shadow">DEL</button>
      </div>
    </div>
    <div class="row g-3 mt-2">
      <div class="col">
        <button (click)="numClick($event)" class="btn bg-white shadow">6</button>
      </div>
      <div class="col">
        <button (click)="numClick($event)" class="btn bg-white shadow">5</button>
      </div>
      <div class="col">
        <button (click)="numClick($event)" class="btn bg-white shadow">4</button>
      </div>
      <div class="col">
        <button (click)="opClick($event)" class="btn hover-none bg-white shadow">+</button>
      </div>
    </div>
    <div class="row g-3 mt-2">
      <div class="col">
        <button (click)="numClick($event)" class="btn bg-white shadow">3</button>
      </div>
      <div class="col">
        <button (click)="numClick($event)" class="btn bg-white shadow">2</button>
      </div>
      <div class="col">
        <button (click)="numClick($event)" class="btn bg-white shadow">1</button>
      </div>
      <div class="col">
        <button (click)="opClick($event)" class="btn bg-white shadow">-</button>
      </div>
    </div>
    <div class="row g-3 mt-2">
      <div class="col">
        <button (click)="opClick($event)" class="btn bg-white shadow">.</button>
      </div>
      <div class="col">
        <button (click)="numClick($event)" class="btn bg-white shadow">0</button>
      </div>
      <div class="col">
        <button (click)="opClick($event)" class="btn bg-white shadow">/</button>
      </div>
      <div class="col">
        <button (click)="opClick($event)" class="btn bg-white shadow">x</button>
      </div>
    </div>
    <div class="row g-3 mt-2">
      <div class="col">
        <button (click)="clear()" class="sub-buttons warning shadow">RESET</button>
      </div>
      <div class="col">
        <button (click)="calculate()" class="sub-buttons btn fs-1 btn-danger shadow">=</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
